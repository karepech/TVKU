name: Live Sports EPG

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - run: python generate_live_from_epg.py
      - run: |
          git config user.name "epg-bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "auto update live sports" || echo "no changes"
          git push

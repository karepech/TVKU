name: Generate Live Match Playlist

on:
  schedule:
    # jalan tiap 10 menit
    - cron: "*/10 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # PENTING untuk git pull --rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate live match playlist
        run: |
          python generate_live_today_tomorrow.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Tambahkan file hasil generate
          git add live_match.m3u unmatched_channels.log

          # Commit dulu supaya tidak ada unstaged changes
          git commit -m "Auto update live match playlist" || echo "No changes to commit"

          # Sinkron dengan remote (AMAN karena sudah commit)
          git pull origin main --rebase

          # Push ke repo
          git push origin main
